<body>
   <h1>Please Allow Your Location Access</h1>
  <h2>We need your location to make an accurate planisphere</h2>
<h3>All your data stays in the browser only and is not sent</h3></body>

<script>
   window.onload = function() {
   navigator.geolocation.getCurrentPosition(position => {
   const rawlat= position.coords.latitude;
   function fixLat(latitude){
      var ah
      if (latitude>=0){
         ah="N";
      }else {ah="S"}
      latitude=Math.abs((((latitude/5).toFixed())*5))
      console.log(latitude+ah)
      const result=latitude+ah
      return result
   };
   function redirect(abc){
      window.location.href="https://planisphere.aarushmagic.com/pdfs/planisphere-"+abc+".pdf";
   };
      redirect(fixLat(rawlat))
   })}</script>
